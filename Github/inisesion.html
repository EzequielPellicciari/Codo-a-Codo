<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./static/css/inisesion.css"> 
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <header>
        <h2 class="logo">Crème et Crème</h2>
        <input type="checkbox" id="check">
        <label for="check" class="mostrar-menu">
            &#8801;
        </label>
        <nav class="menu">
            <a href="./index.html">Inicio</a>
            <a href="./contacto.html">Contacto</a>
            <a href="./catering.html">Catering</a>
            <a href="./productos.html">Productos</a>
            <label for="check" class="esconder-menu">
                &#215;
            </label>
    </header>
    <main>
        <div class="container">
            <form onsubmit="return validarFormulario()">
                <h2>Iniciar Sesión</h2>
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario">
                </div>
                <div class="form-group">
                    <label for="contrasenia">Contraseña:</label>
                    <input type="password" id="contrasenia" name="contrasenia">
                </div>
                <div class="form-group">
                    <button type="submit">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
<script>
    function validarFormulario() {
        var usuario = document.getElementById("usuario").value.trim();
        var contrasenia = document.getElementById("contrasenia").value.trim();


        if (usuario === "" || contrasenia === "") {
            alert("Por favor, ingresa usuario y contraseña.");
            return false; 
        }

        if (usuario !== "root" || contrasenia !== "root") {
            alert("Usuario y Contrasenia INCORRECTOS");
            return false; 
            
        }

        
        window.location.href = "indexbackend.html";
        return false; 
    }
</script>
</html>
