                &#215;
            </label>
        </nav>
    </header>

    <main>
        <h2>Servicio de Catering</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su Nombre..." required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su Email..." required>

            <label for="telefono">Teléfono de Contacto:</label>
            <input type="text" id="telefono" name="telefono" placeholder="Ingrese su Telefono..." required>

            <label for="direccion">Dirección de Entrega:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Ingrese su Direccion..." required>

            <label for="fecha">Fecha del Evento:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="numero_invitados">Número de Invitados:</label>
            <input type="number" id="numero_invitados" name="numero_invitados" min="1" required>

            <label for="tipo_evento">Tipo de Evento:</label>
            <select id="tipo_evento" name="tipo_evento" required>
                <option value="">Seleccionar</option>
                <option value="Boda">Boda</option>
                <option value="Cumpleaños">Cumpleaños</option>
                <option value="Aniversario">Aniversario</option>
                <option value="Evento Corporativo">Evento Corporativo</option>
                <option value="Otro">Otro</option>
            </select>

            <label for="tipo_evento">Decoracion Adicional:</label>
            <select id="tipo_evento" name="tipo_evento" required>
                <option value="">Seleccionar</option>
                <option value="Boda">Si</option>
                <option value="Cumpleaños">No</option>
            </select>



            <label for="detalles">Detalles Adicionales:</label>
            <textarea id="detalles" name="detalles" placeholder="Describa los productos que necesita..."></textarea>

            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <section id="nosotros">
